<app-menu />
<main class="py-4 container">
  <header class="p-4 mb-4 bg-light rounded-3">
    <h1>Bienvenue sur Zenika Ecommerce</h1>
    <p>Votre panier s'élève à {{ total | currency }}</p>
    <p class="mb-0"><a class="btn btn-primary btn-large">Voir mon panier</a></p>
  </header>

  <h2 class="h4">Catalogue</h2>
  <div>
    <app-select-product-key class="text-end" [(productKey)]="productKey" />
  </div>

  <div
    *ngIf="hasProductsInStock; else pasDeStock"
    class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"
  >
    <ng-container
      *ngFor="
        let product of products | sortProducts : productKey;
        trackBy: trackByProductId
      "
    >
      <app-product
        *ngIf="product.stock"
        class="col"
        [product]="product"
        (addToBasket)="valoriserPanier($event)"
      />
    </ng-container>
  </div>

  <ng-template #pasDeStock>Pas de stock !</ng-template>
</main>
